repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
  - repo: https://github.com/psf/black
    rev: "22.3.0"
    hooks:
    - id: black
  - repo: https://github.com/isort/isort
    rev: "5.11.2"
    hooks:
      - id: isort