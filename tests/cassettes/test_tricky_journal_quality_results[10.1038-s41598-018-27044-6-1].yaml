          Rep"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Phosphoinositide
          3-kinase alpha (PI3K\u03b1) is involved in fundamental cellular processes
          including cell proliferation and differentiation and is frequently mutated
          in human malignancies. One of the most common mutations is E545K, which results
          in an amino acid substitution of opposite charge. It has been recently proposed
          that in this oncogenic charge-reversal mutation, the interactions between
          the protein catalytic and regulatory subunits are abrogated, resulting in
          loss of regulation and constitutive PI3K\u03b1 activity, which can lead to
          oncogenesis. To assess the mechanism of the PI3K\u03b1 E545K activating mutation,
          extensive Molecular Dynamics simulations were performed to examine conformational
          changes differing between the wild type (WT) and mutant proteins as they occur
          in microsecond simulations. In the E545K\u00a0mutant\u00a0PI3K\u03b1, we observe
          a spontaneous detachment of the nSH2 PI3K\u03b1 domain (regulatory subunit,
          p85\u03b1) from the helical domain (catalytic subunit, p110\u03b1)\u00a0causing
          significant loss of communication between the regulatory and catalytic subunits.
          We examine the allosteric network of the two proteins and show that a cluster
          of residues around the mutation is important for delivering communication
          signals between the catalytic and regulatory subunits. Our results demonstrate
          the dynamical and structural\u00a0effects induced by the p110\u03b1 E545K
          mutation in atomic level detail and indicate a possible mechanism for the
          loss of regulation that E545K confers on PI3K\u03b1.<\/jats:p>","DOI":"10.1038\/s41598-018-27044-6","type":"journal-article","created":{"date-parts":[[2018,10,15]],"date-time":"2018-10-15T15:11:43Z","timestamp":1539616303000},"update-policy":"https:\/\/doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":55,"title":["Insights
