          Rev. Pathol. Mech. Dis."],"published-print":{"date-parts":[[2009,2,1]]},"abstract":"<jats:p>
          PI3-kinase and PTEN are major positive and negative regulators, respectively,
          of the PI3-kinase pathway, which regulates growth, survival, and proliferation.
          These key signaling components are two of the most frequently mutated proteins
          in human cancers, resulting in unregulated activation of PI3K signaling and
          providing irrefutable genetic evidence of the central role of this pathway
          in tumorigenesis. PTEN regulates PI3K signaling by dephosphorylating the lipid
          signaling intermediate PIP<jats:sub>3<\/jats:sub>, but PTEN may have additional
          phosphatase-independent activities, as well as other functions in the nucleus.
          In this review, we highlight current work showing cancer-relevant complexities
          in the regulation of PTEN and PI3K activity, potential novel functions for
          PTEN, and feedback regulation within the pathway. The significance and complexity
          of PI3K signaling make it an important but challenging therapeutic target
          for cancer. <\/jats:p>","DOI":"10.1146\/annurev.pathol.4.110807.092311","type":"journal-article","created":{"date-parts":[[2008,9,3]],"date-time":"2008-09-03T18:23:28Z","timestamp":1220466208000},"page":"127-150","source":"Crossref","is-referenced-by-count":1003,"title":["PTEN
