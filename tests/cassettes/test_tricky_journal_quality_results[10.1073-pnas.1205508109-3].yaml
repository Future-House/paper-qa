          Natl. Acad. Sci. U.S.A."],"published-print":{"date-parts":[[2012,9,18]]},"abstract":"<jats:p>\n            The
          p110\u03b1 catalytic subunit (\n            <jats:italic>PIK3CA<\/jats:italic>\n            )
          is one of the most frequently mutated genes in cancer. We have examined the
          activation of the wild-type p110\u03b1\/p85\u03b1 and a spectrum of oncogenic
          mutants using hydrogen\/deuterium exchange mass spectrometry (HDX-MS). We
          find that for the wild-type enzyme, the natural transition from an inactive
          cytosolic conformation to an activated form on membranes entails four distinct
          events. Analysis of oncogenic mutations shows that all up-regulate the enzyme
          by enhancing one or more of these dynamic events. We provide the first insight
          into the activation mechanism by mutations in the linker between the adapter-binding
          domain (ABD) and the Ras-binding domain (RBD) (G106V and G118D). These mutations,
          which are common in endometrial cancers, enhance two of the natural activation
          events: movement of the ABD and ABD\u2013RBD linker relative to the rest of
          the catalytic subunit and breaking the C2\u2013iSH2 interface on binding membranes.
          C2 domain mutants (N345K and C420R) also mimic these events, even in the absence
          of membranes. A third event is breaking the nSH2\u2013helical domain contact
          caused by phosphotyrosine-containing peptides binding to the enzyme, which
          is mimicked by a helical domain mutation (E545K). Interaction of the C lobe
          of the kinase domain with membranes is the fourth activation event, and is
          potentiated by kinase domain mutations (e.g., H1047R). All mutations increased
          lipid binding and basal activity, even mutants distant from the membrane surface.
          Our results elucidate a unifying mechanism in which diverse\n            <jats:italic>PIK3CA<\/jats:italic>\n            mutations
          stimulate lipid kinase activity by facilitating allosteric motions required
          for catalysis on membranes.\n          <\/jats:p>","DOI":"10.1073\/pnas.1205508109","type":"journal-article","created":{"date-parts":[[2012,9,5]],"date-time":"2012-09-05T00:17:32Z","timestamp":1346804252000},"page":"15259-15264","update-policy":"http:\/\/dx.doi.org\/10.1073\/pnas.cm10313","source":"Crossref","is-referenced-by-count":261,"title":["Oncogenic
